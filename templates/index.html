<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Crop Recommendation</title>
</head>
<body>
    <header>
    <h1> Crop Recommendation System</h1>
    <p>Your assistant for smarter farming decisions</p>
    </header>

    <div id="prediction">
      <h2>Live Sensor Data</h2>
        <!--
        <h3>Soil Nitrogen: <span id="live-nitrogen">--</span> ppm</h3>
        <h3>Soil Phosphorus: <span id="live-phosphorus">--</span> ppm</h3>
        <h3>Soil Potassium: <span id="live-potassium">--</span> ppm</h3>
        <h3>Temperature: <span id="live-temp">--</span> °C</h3>
        <h3>Humidity: <span id="live-humidity">--</span> %</h3>
        <h3>Soil pH: <span id="live-ph">--</span></h3>
        <h3>Rainfall: <span id="live-rainfall">--</span> mm</h3>
        -->
        <div>
         <h3>Live Sensor Data</h3>
         <p>Temperature: <span id="live-temp">--</span> °C</p>
         <p>Humidity: <span id="live-humidity">--</span> %</p>
        </div>
      <form id ="sensor-form" >
        <div class="form-group">
          <label for="nitrogen">Nitrogen (N):</label>
          <input id="nitrogen" type="number" name="nitrogen"step="0.1" min="0" max="300" placeholder="Enter Nitrogen"required><br>
        </div>

        <div class="form-group">
          <label for="phosphorus">Phosphorus (P):</label>
          <input id="phosphorus" type="number" name="phosphorus" step="0.1" min="0" max="300" placeholder="Enter Phosphorus" required><br>
        </div>

        <div class="form-group">
          <label for="potassium">Potassium (K):</label>
          <input id="potassium" type="number" name="potassium" step="0.1" min="0" max="300"placeholder="Enter Potassium" required><br>
        </div>

        <div class="form-group">
          <label for="ph">Soil pH:</label>
          <input id="ph" type="number" name="ph" step="0.1" min="0" max="14" placeholder="Enter soil pH" required><br>
        </div>

        <div class="form-group">
          <label for="rainfall">Rainfall (mm):</label>
          <input id="rainfall" type="number" name="rainfall"step="0.1" min="0" max="500"placeholder="Enter Rainfall (mm)"required><br>
        </div>

        <button type="submit">Submit</button>
        <div id="loading" class="spinner" style="display: none;"></div>
            
        <div id="result-card">
         <h2>Recommended Crop</h2>
         <p id ="result" class="result-text">  </p>
        </div>
      </form>
    </div>
     



  <script src="/static/script.js"></script>
</body>
</html>
